apiVersion: v1
kind: Pod
metadata:
  name: lostromos
  labels:
    purpose: Lostromos
spec:
  containers:
  - name: lostromos
    image: docker.io/shurley/lostromos:test
    ports:
      - containerPort: 8080
    imagePullPolicy: Always
    args: ["start", "--debug", "--config", "/test/data/config.yaml"]
  restartPolicy: OnFailure
