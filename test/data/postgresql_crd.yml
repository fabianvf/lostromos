---

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: postgresqls.bundle.automationbroker.io
spec:
  scope: Namespaced
  group: bundle.automationbroker.io
  version: v1
  names:
    kind: postgresql
    plural: Postgresqls
    singular: postgresql
  validation:
   openAPIV3Schema:
     properties:
       postgresql_database:
         type: string
         pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
       postgresql_user:
         type: string
         pattern: "^[a-zA-Z_][a-zA-Z0-9_]*$"
       postgresql_password:
         type: string
         pattern: "^[a-zA-Z0-9_~!@#$%^&*()-=<>,.?;:|]+$"
       postgresql_version:
         type: string
